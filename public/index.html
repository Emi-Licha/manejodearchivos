<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light"></nav>
    <a href="/" class="navbar-brand">
        Product App
    </a>
    <div class="container">
        <!--Aplication-->
        <div id="App" class="row pt-5">
            <div class="col md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                </div>
                <form id="product-form" enctype="application/x-www-form-urlencoded" method="POST">
                    <div class="form-group">
                        <input type="text" name="nombre" placeholder="Nombre"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" step="1" name="precio" placeholder="Precio"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text"  name="thumbnail" placeholder="Thumbnail"
                        class="form-control">
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-primary btn-block">
                </form>

            </div>

        </div>
    </div>
    
</body>
</html>
